spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tcc?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

server:
  port: 8080 # This is the default port anyway, but you can change it here

security:
  jwt:
    token:
      secret-key: secret-key
      expire-length: 5 # 5 minutes duration by default: 5 minutes * 60 seconds * 1000 miliseconds
